<!DOCTYPE html>
<html>
<body>

<p>Click the button to make a BUTTON element with text.</p>

<button id="tnt"onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var btn = document.createElement("BUTTON");

   btn.setAttribute("id", "tnt");
   btn.onclick=myFunction
  b=document.getElementById("tnt");
  
  btn.innerHTML = "CLICK ME";
  document.body.appendChild(btn);
  b.disabled=true
}
</script>

</body>
</html>
